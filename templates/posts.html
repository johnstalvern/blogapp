<div ng-repeat="post in posts | orderBy:'time':true">   
    <div class="panel panel-default">
        <div class="panel-heading">
        	<h3 class="panel-title">
        		<strong>
        			<a style="color:black;" ng-click"getPost('post._id')" href="/post/{{post._id}}">{{post.title}}</a>
        		</strong>
                <p class="pull-right">created on {{post.time | date: 'dd/MM/yy @ h:mma'}}</p>
        	</h3>
        </div>
        <div class="panel-body">
            <p class="text-left" style="color:black;">{{post.body}}</p> <br>
        </div>
    </div>
</div>
