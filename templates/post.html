<div class="panel panel-default">
    <div class="panel-heading">
    	<h3 class="panel-title">
    		<strong>
    			{{post.title}}</strong> created on {{post.time | date: 'dd/MM/yy @ h:mma'}}
    	</h3>
    </div>
    <div class="panel-body">
        <p class="text-left" style="color:black;">{{post.body}}</p>
    </div>
    <a href="/edit/{{post._id}}">
        <span style="font-size:1.5em;color:black;padding-right:30px;" class="glyphicon glyphicon glyphicon-edit" aria-hidden="true">
    </a>


    <a href><span style="font-size:1.5em;color:black;padding-left:30px;" class="glyphicon glyphicon-trash" ng-click="deletePost()" aria-hidden="true"></span><a>


    <br><br>
</div>
